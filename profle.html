<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/profile.css">
    <script src="js/profile.js"></script>
</head>
<body>
<div class="profile-page">
    <h2 class="profile-title">Profile</h2>
    <div class="profile-body">
        <form id="editForm">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" value="John Doe" readonly>
        
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" value="john.doe@example.com" readonly>
        
            <label for="address">Address:</label>
            <input type="text" id="address" name="address" value="123 Main St, Cityville" readonly>
        
            <button type="button" onclick="enableEdit()">Edit Information</button>
            <button type="submit" style="display: none;">Save Changes</button>
          </form>
    </div>
</div>

</body>
</html>
