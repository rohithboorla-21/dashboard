<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/community.css">
        

</head>
<body>
    <div class="community-page">
        <h2 class="community-title">Community Engagement</h2>

        <div class="community-body">
            <br>
            <div class="center-text">
                <h1>No Community Found</h1>
            </div><hr style="height: 3px;">  

            <div style="margin-left: 50px; color: #060429;">
                <h1>Join you Community</h1>
                <p>Request to join planet-friendly community.<br>Select your team from the list below</p>
            </div>
            <div class="search-container">
                <input type="text" id="searchInput" placeholder="Search...">
                <button type="button" id="searchButton">
                    <h3>Search</h3>
                </button>
            </div>

            <div class="button-container">
                <div>
                    <img src="Images/crichero.jpg" alt="Your Image">
                    Crichero
                </div>
                <button class="join-button">Join</button>
            </div>

            <div style="margin-top: 10px;" class="button-container">
                <div style="margin-right: 255px;">
                    <img src="Images/ecofriend.jpeg" alt="Your Image">
                    Ecofriends
                </div>
                <button class="join-button">Join</button>
            </div>
        </div>
    </div>
</body>
</html>
