<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/ach_bad.css">
    <script src="js/ach_bad.js"></script>
</head>
<body>
    <h2 class="ach-title">Acheivements & Badges</h2>
    <div class="ach-body">
        <div class="ach_bad">
            <h2 class="bad_h">Badges you have acheived</h2>
            <div class="ach">
                <div class="badge">
                    <img src="Images/water1.png" alt="Badge 1">
                    <p>Badge 1 Description</p>
                </div>
        
                <div class="badge">
                    <img src="Images/water2.png" alt="Badge 2">
                    <p>Badge 2 Description</p>
                </div>
            </div>
            <h2 class="bad_h">Badges awaiting ...</h2>
            <div class="not-ach">
                <div class="badge">
                    <img src="Images/water1.png" alt="Badge 1" class="dimmed">
                    <p>Badge 1 Description</p>
                </div>
        
                <div class="badge">
                    <img src="Images/water2.png" alt="Badge 2" class="dimmed">
                    <p>Badge 2 Description</p>
                </div>
    
            </div>
        </div>

    </div>
</body>
</html>
